<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page iFrame</title>
    <style>
        /* Reset default margin and padding */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        /* Make the iframe fill the entire viewport */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none; /* Remove border around iframe */
        }
    </style>
</head>
<body>
    <!-- Full page iframe -->
    <iframe src="https://roblox1-phi.vercel.app/"></iframe>
</body>
</html>
